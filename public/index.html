<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome profile-cards</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <div class="page">
      <header class="header">
          <img class="logoHeader" src="../assets/images/logo-awesome-profile-cards.svg" alt="Logo APC">
      </header>

      <form action="#" method="post">
          
          <section>
              
              
              <fieldset>
                  <legend>
                      <i class="fas fa-share-alt"></i>
                      <h2>Comparte</h2>
                      <i class="fas fa-chevron-down"></i>
                  </legend>
                  <div>
                      <button>
                          <i class="far fa-address-card"></i>
                          <span>Crear tarjeta</span>
                      </button>
                  </div>
                  <!-- AFTER -->
                  <div>
                      <h3>La tarjeta ha sido creada:</h3>
                      <a href="#"><p>https://awesome-profile-card.com?id=A456DF0001</p></a>
                      <button>
                          <i class="fab fa-twitter"></i>
                          <span>Compartir en twitter</span>
                      </button>
                  </div>
              </fieldset>
          </section>


      </form>
      <footer class="footer">
          <small class="copyFooter">
              Awesome profile-cards &copy; 2021
          </small>
          <img class="logoFooter" src="../assets/images/logo-adalab.png" alt="Logo Adalab">
      </footer>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
