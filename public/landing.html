<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome profile-cards</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <div class="page">
      <main>
        <section>
          <img src="./assets/images/logo-awesome-profile-cards.svg" alt="">
          <h1>Crea tu tarjeta de visita</h1>
          <p>Crea mejores contactos profesionales de forma fácil y cómoda</p>
          <ul>
            <li><i class="far fa-object-ungroup"></i>Diseña</li>
            <li><i class="far fa-keyboard"></i>Rellena</li>
            <li><i class="fas fa-share-alt"></i>Comparte</li>
          </ul>
          <button>
            <p>Comenzar</p>
          </button>
        </section>
      </main>
      
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
