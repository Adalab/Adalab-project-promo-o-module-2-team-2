<fieldset class="Fill">
    <legend class="Fill__anunc">
        <i class="far fa-keyboard Fill__anunc--icon"></i>
        <h2 class="Fill__anunc--h2">Rellena</h2>
        <i class="fas fa-chevron-down Fill__anunc--arrow"></i>
    </legend>
    <section class="Fill__Form">
        <label for="name" class="Fill__Form--required">Nombre completo</label>

        <input id="name" class="Fill__Form--input" type="text" placeholder="Ej. Sally Jill" name="name" required />

        <label for="position" class="Fill__Form--required">Puesto</label>

        <input type="position" id="position" name="position" class="Fill__Form--input"
            placeholder="Ej. Front-end unicorn" required />

        <label for="image" class="Fill__Form--required">Imagen de perfil</label>

        <div class="div-container">
            <input type="file" id="image" name="image" accept="image/png, image/jpeg" value="Añadir imagen"
                class="div-container__button">
            <input type="checkbox" class="div-container__check">
        </div>
        <label for="email" class="Fill__Form--required">Email</label>

        <input type="email" class="Fill__Form--input" id="email" name="email" placeholder="Ej. sally.jill@gmail.com"
            required />

        <label for="telephone" class="Fill__Form--required">Teléfono</label>

        <input type="tel" class="Fill__Form--input" id="telephone" placeholder=" Ej: 555-55-55-55" name="telephone" />

        <label for="linkedin" class="Fill__Form--required">LinkedIn</label>

        <input type="text" class="Fill__Form--input" id="linkedin" placeholder=" Ej: linkedin.com/in/sally.hill"
            name="linkedin" />

        <label for="github" class="Fill__Form--required">Github</label>

        <input type="text" class="Fill__Form--input" id="github" placeholder=" Ej: @sally-hill" name="github" />
    </section>
</fieldset>
