<fieldset class="fill collapsed">
    <legend class="fill__anunc js_collapsable_title_fill js_title_list">
        <div class="fill__anunc--wrapper">
            <i class=" far fa-keyboard fill__anunc--icon"></i>
            <h2 class="fill__anunc--h2">Rellena</h2>
        </div>
        <i class="fas fa-chevron-down fill__anunc--arrow js-arrow"></i>
    </legend>
    <section class="fill__form js_fill_content">
        <label for="name" class="fill__form--required">Nombre completo</label>

        <input id="name" class="fill__form--input js_name js-input" type="text"
            placeholder="Ej. Sally Jill" name="name" required />

        <label for="position" class="fill__form--required">Puesto</label>

        <input type="position" id="position" name="position"
            class="fill__form--input js_job js-input"
            placeholder="Ej. front-end unicorn" required />


        <!-- <li class="form__item--photo">
            <label for="photo"
                class="div-container__patata form__photobutton js__profile-trigger">Añadir
                imagen</label>
            <input type="file" id="photo" name="photo"
                class="div-container__button js__profile-upload-btn">
            <span class="form__photothumb js__profile-preview"></span>
        </li> -->
        <div class="div-container form__item--photo">
            <label for="image"
                class="div-container__patata js__profile-trigger">Añadir
                imagen</label>
            <input type="file" id="image" name="image"
                accept="image/png, image/jpeg" value="Añadir imagen"
                class="div-container__button js__profile-upload-btn">
            <div class="div-container__check js__profile-preview"></div>
        </div>
        <label for="email" class="fill__form--required">Email</label>

        <input type="email" class="fill__form--input js_email js-input"
            id="email" name="email" placeholder="Ej. sally.jill@gmail.com"
            required />

        <label for="telephone" class="fill__form--required">Teléfono</label>

        <input type="tel" class="fill__form--input js_phone js-input"
            id="telephone" placeholder=" Ej: 555-55-55-55" name="telephone" />

        <label for="linkedin" class="fill__form--required">LinkedIn</label>

        <input type="text" class="fill__form--input js_linkedin js-input"
            id="linkedin" placeholder=" Ej: linkedin.com/in/sally.hill"
            name="linkedin" />

        <label for="github" class="fill__form--required">Github</label>

        <input type="text" class="fill__form--input js_github js-input"
            id="github" placeholder=" Ej: sally-hill" name="github" />
    </section>
</fieldset>
