<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Awesome profile-cards</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="icon" href="./assets/images/favicon.png" />
</head>

<body>
  <div class="page">
    <header class="header">
        <a href="./index.html"><img class="logoHeader"
                src="../assets/images/logo-awesome-profile-cards.svg"
                alt="Logo APC"></a>
    </header>
    <main>
        <form action="#" method="post">
            <section class="blueSection">
                <button class="blueSection__reset" type="reset" value="reset"><i
                        class="blueSection__reset--icon far fa-trash-alt"></i>Reset
                </button>
                <article class="blueSection__article">

                    <div class="blueSection__article--group">
                        <div class="rectangle"></div>
                        <h2 class="title">Nombre Apellido</h2>
                        <h5 class="subtitle">Front-End developer</h5>
                    </div>

                    <div class="blueSection__article--photo"></div>

                    <ul class="blueSection__article--containerList">
                        <li class="item"><a href="#"><i
                                    class="icon fas fa-mobile-alt"></i></a>
                        </li>

                        <li class="item"> <a
                                href="
                                mailto:rafa@gmail.com?Subject=Interesado%20en%20el%20curso"><i
                                    class="icon far fa-envelope"></i></a></li>

                        <li class="item"> <a href="https://es.linkedin.com
                            "><i class="icon fab fa-linkedin-in"></i></a></li>

                        <li class="item"> <a href="https://github.com/"><i
                                    class="icon fab fa-github-alt"></i></a></li>
                    </ul>

                </article>

            </section>
            <section class="whiteSection">
                <fieldset>
                    <legend>
                        <i class="far fa-object-ungroup"></i>
                        <h2>Diseña</h2>
                        <i class="fas fa-chevron-down"></i>
                    </legend>
                    <div>
                        <label>Colores</label>
                        <ul>
                            <li class="first_palette">
                                <input type="radio" id="palette1" name="palette1"
                                    value="palette1">
                                <div class="colorOne"></div>
                                <div class="colorTwo"></div>
                                <div class="colorThree"></div>
                            </li>
                            <li class="second_palette">
                                <input type="radio" id="palette2" name="palette2"
                                    value="palette2">
                                <div class="colorOne"></div>
                                <div class="colorTwo"></div>
                                <div class="colorThree"></div>
                            </li>
                            <li class="third_palette">
                                <input type="radio" id="palette3" name="palette3"
                                    value="palette3">
                                <div class="colorOne"></div>
                                <div class="colorTwo"></div>
                                <div class="colorThree"></div>
                            </li>
                        </ul>
                    </div>
                </fieldset>
                <fieldset class="Fill">
                    <legend class="Fill__anunc">
                        <i class="far fa-keyboard"></i>
                        <h2>Rellena</h2>
                        <i class="fas fa-chevron-down"></i>
                    </legend>
                    <label for="name" class="required">Nombre completo</label>
                    <input id="name" type="text" placeholder="Ej. Sally Jill" name="name" required />
                    <label for="position" class="required">Puesto</label>
                    <input type="position" id="position" name="position" placeholder="Ej. Front-end unicorn" required />
                    <label for="image">Imagen de perfil</label>
                    <input type="file" id="image" name="image" accept="image/png, image/jpeg">
                    <input type="checkbox">
                    <label for="email" class="required">Email</label>
                    <input type="email" id="email" name="email" placeholder="Ej. sally.jill@gmail.com" required />
                    <label for="telephone">Teléfono</label>
                    <input type="tel" id="telephone" placeholder=" Ej: 555-55-55-55" name="telephone" />
                    <label for="linkedin">LinkedIn</label>
                    <input type="text" id="linkedin" placeholder=" Ej: linkedin.com/in/sally.hill" name="linkedin" />
                    <label for="github">Github</label>
                    <input type="text" id="github" placeholder=" Ej: @sally-hill" name="github" />
                </fieldset>
                <fieldset>
                    <legend>
                        <i class="fas fa-share-alt"></i>
                        <h2>Comparte</h2>
                        <a><i class="fas fa-chevron-down"></i></a>
                    </legend>
                    <div>
                        <button>
                            <i class="far fa-address-card"></i>
                            <span>Crear tarjeta</span>
                        </button>
                    </div>
                    <!-- AFTER -->
                    <div>
                        <h3>La tarjeta ha sido creada:</h3>
                        <a href="#">
                            <p>https://awesome-profile-card.com?id=A456DF0001</p>
                        </a>
                        <button>
                            <i class="fab fa-twitter"></i>
                            <span>Compartir en twitter</span>
                        </button>
                    </div>
                </fieldset>
            </section>
        </form>
    </main>
    <footer class="footer">
        <small class="copyFooter">
            Awesome profile-cards &copy; 2021
        </small>
        <img class="logoFooter" src="../assets/images/logo-adalab.png" alt="Logo Adalab">
    </footer>
  </div>
  <script src="./assets/js/main.js"></script>
</body>

</html>
