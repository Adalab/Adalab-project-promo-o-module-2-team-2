<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Awesome profile-cards</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="icon" href="./assets/images/favicon-truthy-and-the-booleans.png" />
</head>

<body>
  <div class="page">
    <header class="header">
        <a href="./index.html"><img class="logoHeader"
                src="./assets/images/logo-truthy-and-the-booleans-50px.jpg"
                alt="Logo APC"></a>
    </header>
    <main>
        <form class= "maincontainer" action="#" method="post">
            <section class="blueSection">
                <button class="blueSection__reset" type="reset" value="reset"><i
                        class="blueSection__reset--icon far fa-trash-alt"></i>Reset
                </button>
                <article class="blueSection__article">

                    <div class="blueSection__article--group">
                        <div class="rectangle"></div>
                        <h2 class="title js_preview_title">Nombre Apellido</h2>
                        <h5 class="subtitle js_preview_subtitle">Front-End developer</h5>
                    </div>

                    <div class="blueSection__article--photo js__profile-image"></div>

                    <ul class="blueSection__article--containerList">
                        <li class="item"><a href="#" class="js-phoneIcon" target="_blank"><i
                                    class="icon fas fa-mobile-alt "></i></a>
                        </li>

                        <li class="item"> <a href="
                                mailto:email@email.com?Subject=Interesado%20en%20contactar%20contigo" class="js-envelope"
                                target="_blank"><i class="icon far fa-envelope"></i></a>
                        </li>

                        <li class="item"> <a href="https://es.linkedin.com
                            " class="js-linkedinIcon" target="_blank"><i class="icon fab fa-linkedin-in"></i></a>
                        </li>

                        <li class="item"> <a href="https://github.com/" class="js-githubIcon" target="_blank"><i
                                    class="icon fab fa-github-alt"></i></a></li>
                    </ul>

                </article>

            </section>
            <section class="whiteSection">
                <fieldset class="design ">
                    <legend class="design__legend js_collapsable_title_design js_title_list">
                        <div class="design__legend--wrapper">
                            <i class="far fa-object-ungroup design__legend--icon"></i>
                            <h2 class="design__legend--title">Diseña</h2>
                        </div>
                        <i
                            class="fas fa-chevron-down design__legend--arrow js-arrow rotate"></i>
                    </legend>
                    <div class="design__colors js_design_content">
                        <label>Colores</label>
                        <ul>
                            <li class="design__colors--item">
                                <input type="radio" id="palette1" name="palette"
                                    value="palette1" class="checkbox">
                                <div class="palette palette__first--firstColor"></div>
                                <div class="palette palette__first--secondColor"></div>
                                <div class="palette palette__first--thirdColor"></div>
                            </li>
                            <li class="design__colors--item">
                                <input type="radio" id="palette2" name="palette"
                                    value="palette2" class="checkbox">
                                <div class="palette palette__second--firstColor"></div>
                                <div class="palette palette__second--secondColor"></div>
                                <div class="palette palette__second--thirdColor"></div>
                            </li>
                            <li class="design__colors--item">
                                <input type="radio" id="palette3" name="palette"
                                    value="palette3" class="checkbox">
                                <div class="palette palette__third--firstColor"></div>
                                <div class="palette palette__third--secondColor"></div>
                                <div class="palette palette__third--thirdColor"></div>
                            </li>
                        </ul>
                    </div>
                </fieldset>
                <fieldset class="fill collapsed">
                    <legend class="fill__anunc js_collapsable_title_fill js_title_list">
                        <div class="fill__anunc--wrapper">
                            <i class=" far fa-keyboard fill__anunc--wrapper--icon"></i>
                            <h2 class="fill__anunc--wrapper--h2">Rellena</h2>
                        </div>
                        <i class="fas fa-chevron-down fill__anunc--arrow js-arrow"></i>
                    </legend>
                    <section class="fill__form js_fill_content">
                        <label for="name" class="fill__form--required">Nombre completo</label>

                        <input id="name" class="fill__form--input js_name js_input" type="text" placeholder="Ej. Sally Jill" name="name"
                            required />

                        <label for="position" class="fill__form--required">Puesto</label>

                        <input type="position" id="position" name="position" class="fill__form--input js_job js_input"
                            placeholder="Ej. front-end unicorn" required />

                        <label for="" class="fill__form--required">Imagen de perfil</label>

                        <div class="div-container form__item--photo">
                            <label for="image" class="div-container__patata js__profile-trigger">Añadir
                                imagen</label>
                            <input type="file" id="image" name="image" accept="image/png, image/jpeg" value="Añadir imagen"
                                class="div-container__button js__profile-upload-btn">
                            <div class="div-container__check js__profile-preview"></div>
                        </div>
                        <label for="email" class="fill__form--required">Email</label>

                        <input type="email" class="fill__form--input js_email js_input" id="email" name="email"
                            placeholder="Ej. sally.jill@gmail.com" required />

                        <label for="telephone" class="fill__form--required">Teléfono</label>

                        <input type="tel" class="fill__form--input js_phone js_input" id="telephone" placeholder=" Ej: 555-55-55-55"
                            name="telephone" />

                        <label for="linkedin" class="fill__form--required">LinkedIn</label>

                        <input type="text" class="fill__form--input js_linkedin" id="linkedin"
                            placeholder=" Ej: linkedin.com/in/sally.hill" name="linkedin" />

                        <label for="github" class="fill__form--required">Github</label>

                        <input type="text" class="fill__form--input js_github js_input" id="github" placeholder=" Ej: @sally-hill"
                            name="github" />
                    </section>
                </fieldset>
                <fieldset class="share collapsed">
                    <legend class="share__legend js_collapsable_title_share js_title_list">
                        <div class="share__legend--wrapper">
                            <i class="fas fa-share-alt share__legend--icon"></i>
                            <h2 class="share__legend--title">Comparte</h2>
                        </div>
                        <a><i class="fas fa-chevron-down js-arrow"></i></a>
                    </legend>
                    <div class="share__button js_share_content">
                        <button class="share__button--item">
                            <i class="far fa-address-card share__button--icon"></i>
                            <span>Crear tarjeta</span>
                        </button>
                    </div>
                    <!-- AFTER -->
                    <div class="share__paragraph">
                        <h3>La tarjeta ha sido creada:</h3>
                        <a href="#">
                            <p class="share__paragraph--text">
                                https://awesome-profile-card.com?id=A456DF00
                            </p>
                        </a>
                        <a href="#">
                            <button class="share__paragraph--twButton">
                                <i class="fab fa-twitter share__paragraph--icon"></i>
                                <span>Compartir en twitter</span>
                            </button>
                        </a>
                    </div>
                </fieldset>
            </section>
        </form>
    </main>
    <footer class="footer">
        <small class="copyFooter">
            Awesome profile-cards &copy; 2021
        </small>
        <img class="logoFooter" src="./assets/images/logo-truthy-and-the-booleans-40px.jpg" alt="Logo Adalab">
    </footer>
  </div>
  <script src="./assets/js/main.js"></script>
</body>

</html>
